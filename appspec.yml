version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: /home/ubuntu/scripts/run_new_process.sh
      timeout: 180
      runas: ubuntu
    - location: /home/ubuntu/scripts/health_check.sh
      timeout: 180
      runas: ubuntu
    - location: /home/ubuntu/scripts/switch.sh
      timeout: 180
      runas: ubuntu