version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/demo
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
#    - location: scripts/run_new_was.sh
    - location: scripts/run_new_process.sh
      timeout: 180
      runas: ubuntu
    - location: scripts/health_check.sh
      timeout: 180
      runas: ubuntu
    - location: scripts/switch.sh
      timeout: 180
      runas: ubuntu