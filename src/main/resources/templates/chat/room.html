<!doctype html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.roomId" v-on:click="enterRoom(item.roomId)">
            {{item.roomName}}
        </li>
    </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            roomName : '',
            roomId: '',
            chatrooms: [
            ],
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function() {
                axios.get('/chat/rooms').then(response => { this.chatrooms = response.data; });
            },
            enterRoom: function(roomId, roomName) {
                axios.get(`/chat/room/${roomId}`).then(response => {
                    // this.chatrooms = response.data;
                    // this.roomId = response.data;
                    // this.sender = response.data;
                    //var roomId = response.data.roomId;
                    // let roomName = response.data.roomName;
                    // let sender = response.data.loginMember;
                    // console.log("Vue - RoomId : "+roomId);
                    // var itemId = response.data.itemId;

                    // if (sender != "") {
                        //localStorage.setItem('wschat.sender', sender);
                        localStorage.setItem('wschat.roomId', roomId);
                        localStorage.setItem('wschat.roomName', roomName);
                        console.log("채팅방으로 이동하기 전");
                        location.href = "/chat/room/" + roomId;
                        // location.href = "/chat/room/" + itemId + "/" + roomId;
                        // location.href = "/chat/room/enter/" + roomId;
                    // }
                });
            }
        }
    });
</script>
</body>
</html>
